<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamar função desenhar</title>
    <script>
        function desenhar() {
            console.log("A função desenhar foi chamada.");
        }
    </script>
</head>
<body>
    <canvas id="meucanvas" width="400" height="300"></canvas>
    <button onclick="desenhar()">Desenhar</button>
</body>
</html>
